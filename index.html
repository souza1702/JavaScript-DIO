<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <fieldset>
                <div class="form">
            <input type="number" id="altura" name="altura" placeholder="1.75" required>
            <label for="altura">Insira sua altura em metros.</label>
            
            <input type="number" name="peso" id="peso" placeholder="65.5" required>
            <label for="peso">Informe seu pelo em quilogramas.</label>
            
            <input type="text" name="nome" id="nome" required>
            <label for="nome">Informe seu nome.</label>
            <button onclick="CalcIMC()">Calcular</button> 
        </div>
    </fieldset>
    <fieldset class="result">
        <h2>Resultado do seu IMC</h2>
        <p id="resultado">

        </p>
    </fieldset>
    <script src="script.js"></script>
</body>
</html>
